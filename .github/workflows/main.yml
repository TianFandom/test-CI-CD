name: Python CI/CD Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8' # You can specify the version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
            pip install -r requirements.txt
        fi

        
    - name: Install pytest
      run: pip install pytest
      
      
    - name: Run tests
      run: pytest # Assuming you're using pytest for testing

      
    - name: Deploy to EC2
      run: |
        rsync -avz --delete ./ ubuntu@184.72.238.169:/home/ubuntu/T_test/test-CI-CD/
      env:
        DEPLOY_KEY: ${{ secrets.BI3_SERVER_PRIVATE_KEY }}

